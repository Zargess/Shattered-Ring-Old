l_english:
 zarg_origin_ring_empire:0 "Shattered Ring Old"
 zarg_origin_ring_empire_desc:0 "This civilization inhabits a Ring World built by unknown forerunners. If it can be understood and fully repaired it will grant them great power."
 origin_tooltip_new_ring_effects:1 "Start with a partially destroyed §YRing World§! as your homeworld.\nThe Ring World will start with an §Y$d_arcane_generator$§! that is able to maintain some of your segments.\nHabitability preference is set to §Y$trait_pc_ringworld_habitable_preference$§!, making other types of settlement undesirable."
 origin_tooltip_new_ring_effects_lithoid:0 "§R- WARNING: Challenging Origin for Lithoids due to a scarcity of minerals.§!\n$origin_tooltip_shattered_ring_effects$"
 START_SCREEN_REMP:0 "If we ever knew how our people arrived on [GetHomeWorldName] our histories have long forgotten it. What we do know is that just over 2000 years ago some inconceivable cataclysm destroyed much of the Ring and killed most of the population, and that our people eventually rose from those ruins.\n\nOur civilization has grown, flourished, and now stands ready to explore the galaxy, whether again or for the first time. But despite all our progress, we still have a long way to go before we can understand and repair the Ringworld which is our home."
 d_old_decrepit_tunnels_1:1 "£blocker£ Decrepit Tunnels"
 d_old_decrepit_tunnels_1_desc:0 "These ancient and decrepit tunnels have never been fully explored or cleared."
